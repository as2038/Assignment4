_schema-version: "3.1"
ID: Assignment4
description: A simple CAP project.
version: 1.0.0
modules:
- name: Assignment4-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: Assignment4-db
  - name: uaa_Assignment4
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
- name: Assignment4-db-deployer
  type: hdb
  path: db
  requires:
  - name: Assignment4-db
  parameters:
    buildpack: nodejs_buildpack
- name: Assignment4-destination-content
  type: com.sap.application.content
  requires:
  - name: Assignment4-destination-service
    parameters:
      content-target: true
  - name: Assignment4_html_repo_host
    parameters:
      service-key:
        name: Assignment4_html_repo_host-key
  - name: uaa_Assignment4
    parameters:
      service-key:
        name: uaa_Assignment4-key
  parameters:
    content:
      instance:
        destinations:
        - Name: assign4_app_Assignment4_html_repo_host
          ServiceInstanceName: Assignment4-html5-app-host-service
          ServiceKeyName: Assignment4_html_repo_host-key
          sap.cloud.service: assign4.app
        - Authentication: OAuth2UserTokenExchange
          Name: assign4_app_uaa_Assignment4
          ServiceInstanceName: Assignment4-xsuaa-service
          ServiceKeyName: uaa_Assignment4-key
          sap.cloud.service: assign4.app
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: Assignment4-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: Assignment4_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - frontend.zip
      name: frontend
      target-path: resources/
    - artifacts:
      - frontend.zip
      name: frontend
      target-path: resources/
- name: frontend
  type: html5
  path: app/frontend
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: Assignment4-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: Assignment4-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: Assignment4-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: Assignment4-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: Assignment4_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: Assignment4-html5-app-host-service
    service-plan: app-host
- name: uaa_Assignment4
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: Assignment4-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production
